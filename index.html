<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <aside id="info">
            <div class="tab_imc">
                <h2>IMC</h2>
                <ul>
                    <li>Menos que 18.5</li>
                    <li>Entre 18.5 e 24.9</li>
                    <li>Entre 25 e 29.9</li>
                    <li>Entre 30 e 34.9</li>
                    <li>Entre 35 e 39.9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>
            <div class="tab_imc">
                <h2>Resultado</h2>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </aside>
        <h1 id="calc_imc">Calcule seu IMC</h1>
        <form action="#" method="get" id="formulario">
        <label>
            Peso: 
            <input type="number" id="peso" 
            placeholder="digite seu peso" step="any">
        </label>
        <label>
            Altura: 
            <input type="number" id="altura" 
            placeholder="digite sua altura" step="any">
        </label>
        <button type="submit" id="button">Calcular</button>
        <output id="output">

        </output>
        </form>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
